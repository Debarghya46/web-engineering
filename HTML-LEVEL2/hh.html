<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StockEasy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
    }

    .logo div {
      width: 20px;
      height: 20px;
      background-color: #ff6f3d;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    nav a:last-child {
      color: #ff6f3d;
    }

    .main {
      text-align: center;
      padding: 60px 20px;
    }

    .illustration {
      max-width: 500px;
      margin: 0 auto;
    }

    .illustration img {
      width: 100%;
    }

    .get-started {
      margin-top: 30px;
    }

    .get-started button {
      background-color: #ff6f3d;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dots {
      margin-top: 20px;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff6f3d;
      margin: 0 4px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }

    .socials {
      margin-top: 10px;
    }

    .socials i {
      margin: 0 10px;
      font-size: 18px;
      color: #888;
    }
  </style>

  <!-- FontAwesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">
      <div></div>
      StockEasy
    </div>
    <nav>
      <a href="#">Profile</a>
      <a href="#">Stock</a>
      <a href="#">Customer</a>
      <a href="#">Payment</a>
      <a href="#">Reports</a>
      <a href="#">Sales</a>
      <a href="#">Register</a>
    </nav>
  </header>

  <div class="main">
    <div class="illustration">
      <img src="https://ouch-cdn2.icons8.com/ARFFg4vTbRj6rl1L4NkLZXX_6jXrgvx7E3xvT3D-zEM/rs:fit:816:673/czM6Ly9pY29uczgvZXNzZW50aWFscy9wcmV2aWV3LzEzNi5wbmc.png" alt="Illustration" />
    </div>

    <div class="dots">
      <span></span>
    </div>

    <div class="get-started">
      <button>Get Started</button>
    </div>
  </div>

  <footer>
    <p>Â© Copyright - StockEasy</p>
    <div class="socials">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-google"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>

</body>
</html>
